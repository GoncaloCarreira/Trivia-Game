<!DOCTYPE html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8" />

        <link rel="manifest" href="site.webmanifest" />
        <link rel="apple-touch-icon" href="icon.png" />
        <link rel="icon" href="qicon.png" type="image/x-icon">



        <link rel="stylesheet" href="css/normalize.css" />
